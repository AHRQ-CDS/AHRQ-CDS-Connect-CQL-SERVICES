name: push-cql

on:
  workflow_dispatch:
  push:
    branches:
      - main


env:
  REPOSITORY_OWNER: darena-solutions
  REPOSITORY_NAME: meldrx-ecosystem
  EVENT_TYPE: external_repo_updated

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Workflow Cut Image Workflow
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ env.REPOSITORY_OWNER }}/${{ env.REPOSITORY_NAME }}/dispatches \
            -d "{\"event_type\": \"${{ env.EVENT_TYPE }}\", \"client_payload\": {}}"